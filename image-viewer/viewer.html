<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test image viewer</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="bulma-css/bulma.min.css">
    <link rel="stylesheet" href="viewer.css">
</head>


<body>
    <div id="body-container" class="body-container">
        <div class="container">

            <div class="flex-container">
                <div class="thumbnail-container">
                    <img class="thumbnail" src="images/1.jpg" alt="image 1">
    
                </div>
    
                <div class="thumbnail-container">
                    <img class="thumbnail" src="images/2.jpg" alt="image 2">
                </div>
    
            </div>
    
        </div>
    </div>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="blur-svg">
    <defs>
        <filter id="blur-filter">
            <feGaussianBlur stdDeviation="10"></feGaussianBlur>
        </filter>
    </defs>
    </svg>
    
    
    <div id="image-viewer" class="modal is-clipped">
        <div id="modal-background" class="modal-background"></div>

            <div class="modal-content is-clipped">   
                <p class="image">
                    <img id="modal-image">
                </p>

                <!-- Modal Caption (Image Text) -->
                <div id="caption" class="caption is-overlay"></div>
            </div>
            <button id="close-button" class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="viewer.js"></script>
