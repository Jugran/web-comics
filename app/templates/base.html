<!doctype html>
<html lang="en">

{% block head %}


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Web Comics</title>


  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>

</head>

{% endblock %}

<body onload="setActiveNavLink()">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Web Comics</h3>
        <nav class="nav nav-masthead justify-content-center" >
            {% if current_user.is_authenticated %}
              <a href="{{ url_for('feed.index') }}" class="nav-link" id="home">Home</a>
              <a href="{{ url_for('main.profile') }}" class="nav-link" id="profile">Profile</a>
              <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>               
            {% else %}
              <a href="{{ url_for('main') }}" class="nav-link" id="home">Home</a>
              <a href="{{ url_for('auth.login') }}" class="nav-link" id="login">Login</a>
              <a href="{{ url_for('auth.signup') }}" class="nav-link" id="signup">Sign Up</a>
            {% endif %}

        </nav>
      </div>
    </header>
    
    <div class="content-container container">
      {% block content %} {% endblock %}
    </div>

    

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Made with <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/Jugran">@Jugran</a>.</p>
      </div>
    </footer>
  </div>

  <!-- javascripts -->
  <script src="{{ url_for('static', filename='javascript/home.js') }}"></script>

</body>
</html>
