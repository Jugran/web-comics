<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Comics Feed</title>
  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}"/>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/feed.css') }}"/>


</head>


<body>
  <div class="comic-container container">
    <div class="jumbotron text-left p-3">
      <h1 class="display-4">
        Latest Comics
      </h1>
      <h2 class="lead">
        From rss feed.
      </h2>
    </div>
    
  </div>

  <!-- javascripts -->
  <script src="{{ url_for('static', filename='javascript/viewer.js') }}"></script>  
 
</body>
</html>

    <div class="card-columns">
      {% for comic in comics %}

      <!-- set limit of comics per row -->
      {% if loop.index % max_columns == 0 %} 
        </div>
        <div class="columns">
      {% endif %}

      <div class="column">
        <div id="comics-thumbnail" class="card" >

          <div class="card-image">
            <img src="{{comic.image_url}}" alt="{{ comic.description }}">
          </div>

          <div class="card-content">
            <div class="content">
              <h3 class="card-title">{{ comic.title }}</h3>
              <p class="card-text">{{ comic.description }}</p>
            </div>

          <a href="{{ url_for('viewer.comic', id=comic.id) }}" class="stretched-link"></a>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
  </div>
</section>
